<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labs Inc.</title>
    <meta name="description" content="A brief description of your website's content." />
    <meta name="keywords" content="keyword1, keyword2, keyword3" />
    <meta name="author" content="Your Name or Company" />

    <!-- Open Graph (OG) Tags -->
    <meta property="og:title" content="Your Website Title" />
    <meta property="og:description" content="A brief description of your website's content." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:image" content="https://www.yourwebsite.com/path-to-image.jpg" />
    <meta property="og:site_name" content="Your Website Name" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Website Title" />
    <meta name="twitter:description" content="A brief description of your website's content." />
    <meta name="twitter:image" content="https://www.yourwebsite.com/path-to-image.jpg" />
    <meta name="twitter:site" content="@YourTwitterHandle" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />
    <link href="./src/output.css" rel="stylesheet">

    <!-- Additional Meta Tags 
    <link rel="canonical" href="https://www.yourwebsite.com" />
    -->
    </head>
    <body class="bg-gray-100">

        <div class="min-h-screen flex items-center justify-center">
            
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

                <form id="signin-form" class="space-y-6">
                    <h2 class="text-2xl font-bold text-center text-gray-900">Sign in</h2>
                    
                    <div>
                        <label for="signin-email" class="block text-sm font-medium text-gray-700">Enter your email</label>
                        <input type="email" id="signin-email" placeholder="you@example.com" required
                            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required
                            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <button type="submit"
                            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>

                    <p class="text-center text-sm text-gray-600">
                        Don't have an account? 
                        <a href="#" id="show-signup" class="font-medium text-blue-600 hover:underline">
                            Sign up
                        </a>
                    </p>
                </form>

                <form id="signup-form" class="space-y-6 hidden">
                    <h2 class="text-2xl font-bold text-center text-gray-900">Sign up</h2>
                    
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700">Enter your email</label>
                        <input type="email" id="signup-email" placeholder="you@example.com" required
                            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="flex items-center justify-center">
                        <span class="text-sm text-gray-500">or</span>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Enter your 4-digit code</label>
                        <div class="flex justify-between space-x-2 mt-1" id="otp-inputs">
                            <input type="text" maxlength="1" class="w-12 h-12 text-center border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            <input type="text" maxlength="1" class="w-12 h-12 text-center border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            <input type="text" maxlength="1" class="w-12 h-12 text-center border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            <input type="text" maxlength="1" class="w-12 h-12 text-center border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                    </div>
                    
                    <button type="submit"
                            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign up
                    </button>

                    <p class="text-center text-sm text-gray-600">
                        Already have an account? 
                        <a href="#" id="show-signin" class="font-medium text-blue-600 hover:underline">
                            Sign in
                        </a>
                    </p>
                </form>

            </div>
        </div>

        <script src="scripts/scripts.js"></script>
    </body>
</html>
